<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Nowy Klient</title>
	<link rel="stylesheet" th:href="@{css/styleNewForm.css}">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

	<style>
		body {
			background-color: white;
			font-family: 'roboto';
			background-color: rgb(235, 224, 206);

		}

		div {
			margin-top: 100px;
		}

		tr {
			text-transform: uppercase;
			letter-spacing: 2px;
			background-color: burlywood;
		}


		h1 {
			text-transform: uppercase;
			font-size: 40px;
			letter-spacing: 4px;
		}

		table {
			padding-left: 65px;
			border-style: none;
			padding-right: 65px;
			width: 800px;
		}

		form:hover {
			box-shadow: 10px 10px 20px brown;
		}

		form {
			padding-top: 20px;
			background-color: burlywood;
			border-style: none;
			max-width: 800px;
			transition: 0.5s;
			border: 2px solid black;
		}

		button {
			background-color: white;
			border-style: none;
			font-size: 20px;
			text-transform: uppercase;
			/* margin-left: -30px; */
			margin-top: 50px;
			padding: 10px 30px;
			transition: 1s;
			border: 1px solid black;
			background-color: rgb(235, 224, 206);
			margin-bottom: 10px;
		}

		button:hover,
		a:hover {
			background-color: rgb(23, 184, 23);
			box-shadow: 10px 10px #2888;
			cursor: pointer;
		}

		input {
			margin-left: 80px;
			width: 400px;
			height: 20px;
		}


		select {
			width: 310px;
			height: 25px;
		}

		p {
			color: red;
			margin-top: 20px;
		}

		.trbutton {
			padding: 20px 20px;
			text-align: center;
		}

		.back {
			text-align: center;
			line-height: 40px;
			position: absolute;
			top: 20px;
			border: 1px solid black;
			right: 100px;
			color: white;
			background-color: burlywood;
			height: 40px;
			font-size: 18px;
			width: 200px;
			transition: 0.5s;
			text-transform: uppercase;
			text-decoration: none;
		}
	</style>
</head>

<body>
	<a class="back" href="/klienciAdmin">Powrót</a>
	<div align="center">
		<h1>Dodaj Klienta</h1>


		<!-- End line/ new line -->
		<br />

		<form action="#" th:action="@{/saveKlient}" th:object="${klient}" method="post">

			<!-- Table with records -->
			<table cellpadding="10">

				<!-- First Row -->
				<tr>
					<td>Id klienta</td>
					<td><input class="id_klienta" type="number" th:field="*{id_klienta}" autocomplete="off"
							onclick="funkcja(this)" min="0">
					</td>
				</tr>
				<tr>
					<td>imie</td>
					<td><input class="imie" maxlength="20" type="text" th:field="*{imie}" autocomplete="off"
							onfocus="funkcja(this)">
					</td>
				</tr>

				<tr>
					<td>nazwisko</td>
					<td><input class="nazwisko" maxlength="30" type="text" th:field="*{nazwisko}" autocomplete="off"
							onfocus="funkcja(this)"></td>
				</tr>

				<tr>
					<td>Nr telefonu</td>
					<td><input class="nr_telefonu" maxlength="12" type="text" th:field="*{nr_telefonu}"
							autocomplete="off" onfocus="funkcja(this)"></td>
				</tr>
				<tr>
					<td>Id ulgi</td>
					<td><input class="id_ulgi" type="number" th:field="*{id_ulgi}" autocomplete="off"
							onfocus="funkcja(this)"></td>
				</tr>
				<tr>
					<td>Id adresu</td>
					<td><input class="id_adresu" type="number" th:field="*{id_adresu}" autocomplete="off" min="1"
							max="36" onfocus="funkcja(this)"></td>
				</tr>

				<!-- Button -->
				<tr class="trbutton">
					<td colspan="2"><button class="submit" type="submit">Zapisz</button></td>
				</tr>

			</table>
		</form>
		<p class="message"></p>
	</div>
	<script>
		const p = document.querySelector(".message");
		const funkcja = (e) => {
			console.log(e)
			if (e.className == "id_klienta") {
				p.textContent = "*Pole nie możze być puste, watość musi być unikatowe (typ number)"
			} else if (e.className == "imie") {
				p.textContent = "*Pole IMIE nie może być puste i musi mieć długość nie większą niż 20 znaków"
			} else if (e.className == "nazwisko") {
				p.textContent = "*Pole NAZWISKO nie może być puste i mieć długość nie większą niż 30 znaków"
			} else if (e.className == "nr_telefonu") {
				p.textContent = "*Pole opcjonalne, obsługiwany format to +XXXXXXXXX"
			} else if (e.className == "id_ulgi") {
				p.textContent = "*Pole obowiązkowe (typ number) Musi istnieć ulga o podanym ID"
			} else if (e.className == "id_adresu") {
				p.textContent =
					"*Pole ID ADRESU nie może być puste (typ number) musi istnieć adres o podanym ID (od 1 do 36)"
			}
		}
		// input1.addEventListener("onfocusin", funkcja)
	</script>
</body>

</html>
