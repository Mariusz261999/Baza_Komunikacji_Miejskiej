	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

	<link
		href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900'
		rel='stylesheet' type='text/css'>
	<!-- <link rel="stylesheet" href="css/style.css"> -->
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: "roboto";
		}

		body {
			margin: 0 auto;
			letter-spacing: 2px;
			overflow: hidden;
		}

		header h1 {
			position: absolute;
			width: 100%;
			top: 30%;
			font-size: 70px;
			padding: 20px;
			background-color: rgba(0, 0, 0, .5);
			color: white;
			text-align: center;
			text-transform: uppercase;
			letter-spacing: 2px;
			transition: 0.5s;
			z-index: 0;
		}

		header h1:hover {
			letter-spacing: 9px;
		}


		.buttonsDiv {
			/* background-color: rgb(190, 170, 170); */
			width: 100%;
			height: 100px;
			text-align: left;
			line-height: 100px;
			padding-right: 50px;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 2;
		}

		div a {
			text-decoration: none;
			text-transform: uppercase;
			font-size: 20px;
			margin-left: 30px;
			padding: 15px;
			color: black;
			transition: 0.5s;
			border: 2px solid darkcyan;
			background-color: rgba(0, 0, 0, 0.2);

		}

		div a:hover {
			background-color: darkcyan;
			padding: 22px;
			box-shadow: 10px 10px rgb(70, 69, 69);
			color: white;
		}

		.logout {
			font-size: 20px;
			padding: 15px 20px;
			text-transform: uppercase;
			/* background-color: rgb(190, 170, 170); */
			background-color: rgba(0, 0, 0, 0.2);
			border: 2px solid darkcyan;
			margin-left: 200px;
			transition: 0.5s;
			position: fixed;
			right: 20px;
			top: 20px;
		}

		.logout:hover {
			background-color: darkcyan;
			color: white;
			padding: 20px;
			box-shadow: 10px 10px rgb(70, 69, 69);
			cursor: pointer;
		}


		img {
			/* filter: contrast(1.8) brightness(0.6) grayscale(1); */
			width: 100%;
			height: 100vh;
			z-index: 0;
			opacity: 0.95;
		}

		footer {
			background-color: black;
			position: fixed;
			bottom: 0;
			color: white;
			width: 100vw;
			text-align: center;
			font-size: 20px;
		}
	</style>
</head>

<body>

</body>
